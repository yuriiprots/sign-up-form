<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="icon" href="images/favicon_io/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 id="title">Mr Muscle Gym Contact Form</h1>
      <p id="description">
        <i>Please do contact us if you have any questions about our offer</i>
      </p>
    </header>

    <main class="main">
      <!-- Form -->
      <form action="#" id="survey-form" method="post">
        <!-- Text: Name -->
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Number: Age -->
        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            id="number"
            type="number"
            placeholder="Age"
            min="10"
            max="99"
            required
            pattern="^([1-9][0-9]|9)$"
          />
        </div>

        <!-- Radio: Gender -->
        <div class="form-group">
          <p>Gender</p>
          <input
            id="gender-male"
            name="gender"
            type="radio"
            value="male"
            class="inline"
          />
          <label for="gender-male">Male</label>
          <input
            id="gender-female"
            name="gender"
            type="radio"
            value="female"
            class="inline"
          />
          <label for="gender-female">Female</label>
        </div>

        <!-- Select: Activity level -->
        <div class="form-group">
          <p>How would you describe your current activity level?</p>
          <select name="dropdown" id="dropdown">
            <option value="" selected disabled>Select activity level</option>
            <option value="sedentary">Sedentary — little or no exercise</option>
            <option value="light">Light — exercise 1-3 times/week</option>
            <option value="moderate">Moderate — exercise 4-5 times/week</option>
            <option value="active">
              Active — daily exercise or intense exercise 3-4 times/week
            </option>
            <option value="very-active">
              Very Active — intense exercise 6-7 times/week
            </option>
            <option value="extra-active">
              Extra Active — very intense daily exercise or physical job
            </option>
          </select>
        </div>

        <!-- Checkbox: Interests -->
        <div class="form-group">
          <p>What are you interested in?</p>

          <div class="interests">
            <input id="stretching" type="checkbox" value="1" class="inline" />
            <label for="stretching">Stretching</label>
          </div>

          <div class="interests">
            <input id="yoga" type="checkbox" value="2" class="inline" />
            <label for="yoga"> Yoga</label>
          </div>

          <div class="interests">
            <input id="pilates" type="checkbox" value="3" class="inline" />
            <label for="pilates">Pilates</label>
          </div>

          <div class="interests">
            <input
              id="heavy_lifting"
              type="checkbox"
              value="4"
              class="inline"
            />
            <label for="heavy_lifting">Heavy lifting</label>
          </div>

          <div class="interests">
            <input
              id="bodyweight_training"
              type="checkbox"
              value="5"
              class="inline"
            />
            <label for="bodyweight_training">Bodyweight training</label>
          </div>

          <div class="interests">
            <input id="calisthenics" type="checkbox" value="6" class="inline" />
            <label for="calisthenics">Calisthenics</label>
          </div>
          <div class="interests">
            <input id="martial_arts" type="checkbox" value="7" class="inline" />
            <label for="martial_arts">Martial arts</label><br />
          </div>
        </div>

        <!-- textarea: Comments/Questions -->
        <div class="form-group">
          <p>Additional comments/questions</p>
          <textarea
            name="message"
            placeholder="Enter your comments here..."
            rows="7"
          ></textarea>
        </div>

        <!-- button: Submit -->
        <div class="form-group">
          <button id="submit" type="submit" value="Submit">Submit</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <p>
        Copyright &copy 2024 yuriiprots
        <a href="https://github.com/yuriiprots" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i
        ></a>
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
